<!DOCTYPE html>
<html>
    <head>
        <title>RockPaperScissors</title>
    </head>
    <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
   
    <body>
        <p class="title">Rock Paper Scissors</p>
        <button 
            class="move-button js-rock-button" 
           
        >
        <img class="move-icon" src="rock-emoji.png">
        </button>
        <button 
            class="move-button js-paper-button" 
        >
         <img class="move-icon" src="paper-emoji.png">
        </button>
        <button 
            class="move-button js-scissors-button" 
        >
        <img class="move-icon" src="scissors-emoji.png">
        </button>
        <p class="js-result result"></p>
        <p class="js-moves moves"></p>          
        <p class="js-score score"></p>

        <button 
        class="reset-button js-reset-button" 
        >
        Reset Score
        </button>
        <button
        class="js-auto-play
        auto-play"
        >
            Auto Play
        </button>
    </body>
    <script src="scripts/12-rock-paper-scissors.js">
     
    </script>
</html>
